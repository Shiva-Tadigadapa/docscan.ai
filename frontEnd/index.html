<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
    }

    .image-side {
      flex: 1;
      background-color: #222;
      position: relative;
      overflow: hidden;
    }

    .image-side::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/api/placeholder/1000/1000');
      background-size: cover;
      background-position: center;
      filter: brightness(0.7);
    }

    .image-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      width: 80%;
    }

    .image-overlay h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .image-overlay p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .form-side {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 10%;
      background-color: white;
    }

    .logo {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .logo h1 {
      font-size: 24px;
      font-weight: 600;
      color: #333;
    }

    .tabs {
      display: flex;
      margin-bottom: 40px;
      border-bottom: 1px solid #eee;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 15px 10px;
      cursor: pointer;
      font-weight: 500;
      color: #777;
      transition: all 0.3s;
    }

    .tab.active {
      color: #000;
      border-bottom: 3px solid #000;
    }

    .form-container {
      position: relative;
      height: 300px;
    }

    .form {
      position: absolute;
      width: 100%;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .form.active {
      opacity: 1;
      visibility: visible;
    }

    .input-group {
      margin-bottom: 25px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      transition: border 0.3s;
      outline: none;
      font-size: 16px;
    }

    .input-group input:focus {
      border-color: #333;
    }

    .form-btn {
      background-color: #000;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 15px 0;
      width: 100%;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .form-btn:hover {
      background-color: #333;
    }

    .forgot-password {
      text-align: center;
      margin-top: 20px;
    }

    .forgot-password a {
      color: #555;
      font-size: 16px;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .terms {
      position: absolute;
      bottom: 40px;
      font-size: 14px;
      color: #777;
      text-align: center;
      width: 80%;
      left: 10%;
    }

    @media (max-width: 992px) {
      .image-side {
        display: none;
      }
      
      .form-side {
        width: 100%;
        padding: 0 5%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-side">
      <!-- Image background handled by CSS -->
      <div class="image-overlay">
        <h2>Welcome Back</h2>
        <p>Log in to access your account or create a new one to join our community.</p>
      </div>
    </div>
    <div class="form-side">
      <div class="logo" style="display: flex; align-items: center; justify-content: center; margin-left: 250px; width: 100%;">
      <img src="./assets/647de9a2b781b9c819009bb7_CATHAGO Logo 250px.svg" alt="logo" width="200px">
       
      </div>
      
      <div class="tabs">
        <div class="tab active" id="login-tab">Sign In</div>
        <div class="tab" id="register-tab">Sign Up</div>
      </div>
      
      <div class="form-container">
        <!-- Login Form -->
        <form class="form active" id="login-form">
          <div class="input-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required>
          </div>
          <div class="input-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required>
          </div>
          <button type="submit" class="form-btn">Sign In</button>
          <div class="forgot-password">
            <a href="#">Forgot Password?</a>
          </div>
        </form>
        
        <!-- Register Form -->
        <form class="form" id="register-form">
          <div class="input-group">
            <label for="register-name">Full Name</label>
            <input type="text" id="register-name" required>
          </div>
          <div class="input-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" required>
          </div>
          <div class="input-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" required>
          </div>
          <button type="submit" class="form-btn">Create Account</button>
        </form>
      </div>
      
      
    </div>
  </div>

  <script>
    // Get elements
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    
    // Switch to login form
    loginTab.addEventListener('click', function() {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginForm.classList.add('active');
      registerForm.classList.remove('active');
    });
    
    // Switch to register form
    registerTab.addEventListener('click', function() {
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      registerForm.classList.add('active');
      loginForm.classList.remove('active');
    });
